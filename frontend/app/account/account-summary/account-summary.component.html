<div class="container" style="margin:auto;">
    <h1>
        <strong>Account Summary</strong>
    </h1>

    <h1><span> Volume by Hour </span></h1>

    <div style="display: block;height:40vh;width:40vw;margin:auto;">
        <bar-chart [data]="user?.weeklysuccess" [bCL]="xAxisLabels" [chartLabel]="chartTitle"></bar-chart>
    </div>

    <div style="display: block;height:40vh;width:40vw;margin:auto;">
        <h1><span> Top words </span></h1>
            <table class="table table-sm table-inverse">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Word</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let word of user?.topwords; let i = index; trackBy: trackByFn">
                        <th scope="row">{{i+1}}</th>
                        <td>{{word}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
